        <img id="pic" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Boat-Logo_200x_200x_f9c79bf9-9c9a-477d-ab6a-7c889a1f2f70_170x.png?v=1646731229"/>
        <div id="container">
        <div id="box">
            <!-- shipping Address -->
            <div>
            <h2>SHIPPING ADDRESS</h2>
            <h3>Contact Details</h3>
            <div class="contact">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Mobile No">
            </div>
           
            <!-- Address -->
            <div class="address">
                <h3>Address</h3>
                <input type="text" placeholder="Pin Code">

                <input type="text" placeholder="City/District">

            </div>
            </div>
      
            <!-- Payment Details -->
            <div class="payment">
                <h2>PAYMENT DETAILS</h2>
                <h3>Cards Accepted</h3>
                <img src="https://blink.ucsd.edu/_images/finance-tab/payment-cards/credit-card.png"/>
         
                <form id="form">
                    <input type="text" placeholder="Name On Card" id="cardName">
                    <input type="number"placeholder="Card Number" id="cardNumber" >
                    <input type="date" placeholder="Expiry date" id="date">
                    <input type="password" placeholder="CVV*" id="cvv">
                    <input type="submit" value="PLACE ORDER" id="submit">
                </form>
            </div>
         
            
            
     <!-- Cart Details -->
            <div>
                <h2>ORDER DETAILS</h2>
            </div>
        </div>

<script>
        var payData=[
                   {card:1111222233334444,date:2025-12-14,cvv:123},
                   {card:1234567891234567,date:2026-10-03,cvv:786},
                   {card:1111222233334444,date:2028-09-12,cvv:143}
       
       ];
       var form=document.querySelector("#form")
       form.addEventListener("submit",paymentfunction)

      function paymentfunction(){
          event.preventDefault();

          var data={
              name:form.cardName.value,
              number:form.cardNumber.value,
              cardDate:form.date.value,
              cardcv:form.cvv.value
          }
            //  console.log(data)
          localStorage.setItem("carddata",JSON.stringify(data))

          var userdata=JSON.parse(localStorage.getItem("carddata"))

       if(payData.card==userdata.number && payData.date==userdata.cardDate && payData.cvv==userdata.cardcv)
       {
           alert("Payment Successful");
        //    window.location.href=""
       }
       else{
           alert("Invalid Card details")
       }


      }

</script>
