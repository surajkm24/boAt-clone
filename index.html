        .slideshow {

        }

        .mySlides {
            display: none;
        }

        .mySlides>img {
            width: 100%;

        .dot {
            display: inline-block;
            height: 10px;
            width: 10px;
            background-color: grey;
            border-radius: 10px;
            cursor: pointer;
        }

        #dots {
            position: absolute;
            margin: auto;

            left: 48%;
        }

        .modDot {
            background-color: rgb(188, 184, 184);
            display: inline-block;
            height: 10px;
            width: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .prev {
            display: inline-block;
            padding: 6px;
            border: solid red;
            border-width: 4px 0px 0px 4px;
            transform: rotate(-45deg);
            margin-left: 5px;
        }

        .next {
            display: inline-block;
            padding: 6px;
            border: solid red;
            border-width: 4px 0px 0px 4px;
            transform: rotate(135deg);
            margin-right: 5px;
        }

        #prevBl {
            height: 40px;
            width: 40px;
            justify-content: center;
            display: flex;
            align-items: center;
            border-radius: 40px;
            border: solid red 3px;
            position: absolute;
            opacity: 0.5;
            left: 15px;
            top: 40%;
        }

        #nextBl {
            border: solid 3px red;
            height: 40px;
            width: 40px;
            justify-content: center;
            display: flex;
            align-items: center;
            border-radius: 40px;
            opacity: 0.5;
            position: absolute;
            right: 15px;
            top: 42%;
        }

        #nextBl:hover,
        #prevBl:hover {
            opacity: 1;
            cursor: pointer;
        }

        .mySlides>img {
            cursor: pointer;
        }

        #topDeals {
            background-color: black;
            margin-top: -4px;
        }
        #userMenu{
            height:100px;
            width:100px;
            background-color:black;
            color:white;
        }
    </style>
</head>

        <!-- Next and previous buttons -->
        <div id="prevBl">
            <p class="prev" onclick="nextImage(-1)"></p>
        </div>
        <div id="nextBl">
            <p class="next" onclick="nextImage(1)"></p>
        </div>
        <div id="dots" style="text-align:center">
            <span class="dot" onclick="thisImage(1)"></span>

<script>
    var imgNumber = 1;
    showImage(imgNumber);
    var time = setInterval(function () {
        imgNumber++;
        showImage(imgNumber);
    }, 3000)

    function nextImage(n) {
        showImage(imgNumber = imgNumber + n)
    }
    function thisImage(n) {
        showImage(imgNumber = n)
    }
    function showImage(n) {
        var images = document.querySelectorAll(".mySlides");
        var dots = document.querySelectorAll(".dot");
        for (var i = 0; i < images.length; i++) {
            images[i].style.display = "none";
            dots[i].className = dots[i].className.replace(" modDot", "")
        }
        if (n > images.length) {
            imgNumber = 1;
        }
        else if (n < 1) {
            imgNumber = 4;
        }
        else {
            imgNumber = n;
        }
        images[imgNumber - 1].style.display = "block";
        dots[imgNumber - 1].className += " modDot";
    }
    document.querySelector("#user").addEventListener("click",function(){
        var menu = document.querySelector("#userMenu");
        menu.style.display="block";
    })

</script>
